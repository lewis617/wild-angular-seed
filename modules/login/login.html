<div ng-controller="LoginCtrl" class="container">
    <h2 ng-hide="createMode" class="text-center">登录</h2>
    <h2 ng-show="createMode" class="text-center">注册</h2>
    <form  name="loginForm"class="col-md-4 col-md-offset-4" >
        <div class="form-group" ng-cloak ng-show="createMode">
            <label class="control-label">姓名：</label>
            <input name="name" type="text" class="form-control" placeholder="真实姓名"  ng-model="name" />
        </div>
        <div class="form-group">
            <label class="control-label">邮箱地址：</label>
            <input name="email"name="login"type="email" class="form-control" placeholder="邮箱地址" required autofocus ng-model="email" >
        </div>
        <div class="form-group">
            <label class="control-label">密码：</label>
            <input name="pass"type="password" class="form-control" placeholder="密码" required ng-model="pass">
        </div>
        <div class="form-group" ng-cloak ng-show="createMode">
            <label class="control-label">确认密码：</label>
            <input name="confirm" type="password" class="form-control" placeholder="确认密码"  ng-model="confirm" />
        </div>
        <button class="btn btn-primary btn-block" ng-click="login(email, pass)" ng-hide="createMode">登录</button>
        <button class="btn  btn-warning btn-block" ng-click="createMode = true;err=null" ng-hide="createMode">注册</button>
        <button class="btn  btn-primary btn-block" ng-cloak ng-show="createMode" ng-click="createAccount()">创建账户</button>
        <button class="btn  btn-warning btn-block" ng-cloak ng-show="createMode" ng-click="createMode = false">取消</button>
    </form>
</div> <!-- /container -->
