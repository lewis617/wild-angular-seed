<div class="jumbotron text-center" style="margin-top: -20px;">
    <h1>你好</h1>
    <p>这是一个使用 Wilddog 和 Angular 搭建的种子工程，实现了注册、登陆等功能。</p>
    <p ng-hide="loggedIn"><a class="btn btn-primary btn-lg" href="#/login" role="button">登录 &raquo;</a></p>
    <p class="text-success" ng-show="loggedIn">
        欢迎，{{profile.name||profile.email}}，您已经成功登录！
    </p>
</div>
