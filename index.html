<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wild Angular Seed</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/angular.js/1.4.7/angular.min.js"></script>
    <!-- Wilddog -->
    <script src="//cdn.wilddog.com/sdk/js/0.4.9/wilddog.js"></script>
    <!-- wild-angular -->
    <script src="//cdn.wilddog.com/libs/wild-angular/0.0.1/wild-angular.min.js"></script>

    <script data-main="dist/build-main" src="//cdn.bootcss.com/require.js/2.1.20/require.min.js"></script>
    <!--<script data-main="main" src="//cdn.bootcss.com/require.js/2.1.20/require.min.js"></script>-->
</head>
<body ng-cloak>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <!-- 自适应隐藏导航展开按钮 -->
            <button type="button" class="navbar-toggle collapsed" ng-click="navIsCollapsed = !navIsCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 导航条LOGO -->
            <a class="navbar-brand" href="#/home" ng-click="navIsCollapsed = false">Wild Angular Seed</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="!navIsCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="loggedIn"><a href="#/login" ng-click="navIsCollapsed = false">登录</a></li>
                <li ng-show="loggedIn"><a href="#/account" ng-click="navIsCollapsed = false">账户</a></li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; width: 100%">
    <div class="container">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
        </uib-alert>
    </div>
</div>
<wait></wait>
<div ng-view></div>
</body>
</html>
